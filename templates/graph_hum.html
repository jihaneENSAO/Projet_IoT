<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>Historique Humidité</title>
    <link rel="icon" type="image/png" href="humidite.png">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* --- BODY --- */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e6f7ff;
            /* Fond doux bleu clair */
            margin: 0;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- BOUTON RETOUR --- */
        .back-button {
            display: inline-block;
            padding: 12px 25px;
            margin-bottom: 30px;
            font-size: 16px;
            font-weight: bold;
            background-color: #3399ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #0066cc;
            transform: scale(1.05);
        }

        /* --- TITRE --- */
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 30px;
            color: #0059b3;
            text-align: center;
        }

        /* --- CONTAINER GRAPHE --- */
        #chartContainer {
            width: 100%;
            max-width: 900px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        /* --- CANVAS --- */
        canvas {
            width: 100% !important;
            height: 450px !important;
        }
    </style>
</head>

<body>

    <a href="/" class="back-button">← Retour au dashboard</a>
    <h1>Historique Humidité</h1>

    <div id="chartContainer">
        <canvas id="humChart"></canvas>
    </div>

    <script>
        async function loadHumHistory() {
            const res = await fetch("/api/");
            const json = await res.json();

            const labels = json.data.map(row =>
                new Date(row.dt_iso).toLocaleTimeString("fr-FR")
            );
            const hums = json.data.map(row => row.hum);

            new Chart(document.getElementById("humChart"), {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: "Humidité (%)",
                        data: hums,
                        borderColor: "#3399ff",
                        backgroundColor: "rgba(51,153,255,0.2)",
                        borderWidth: 3,
                        tension: 0.4,
                        fill: true,
                        pointRadius: 4,
                        pointHoverRadius: 6,
                        pointBackgroundColor: "#0066cc"
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: 'top' }
                    },
                    scales: {
                        x: {
                            ticks: { color: "#0059b3" },
                            grid: { color: "#cce6ff" }
                        },
                        y: {
                            ticks: { color: "#0059b3" },
                            grid: { color: "#cce6ff" }
                        }
                    }
                }
            });
        }

        loadHumHistory();
    </script>

</body>

</html>
