<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Historique HumiditÃ©</title>

    {% load static %}

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #e6f0ff;
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #1e40af;
            font-weight: 700;
            margin-bottom: 25px;
        }

        .top-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
        }

        .btn-back {
            padding: 10px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            background: #1e40af;
            color: white;
            box-shadow: 0 8px 16px rgba(30, 64, 175, 0.35);
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background: #1b32a3;
            transform: translateY(-2px);
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .controls input,
        .controls select {
            padding: 10px 14px;
            border-radius: 10px;
            border: 1px solid #a5b4fc;
            background: #eff6ff;
            font-weight: 500;
        }

        .controls button {
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            color: white;
            transition: 0.3s;
        }

        #hum-refresh {
            background: #1e40af;
        }

        #hum-download {
            background: #22c55e;
        }

        .chart-container {
            width: 100%;
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 22px;
            box-shadow: 0 25px 40px rgba(0, 0, 0, 0.15);
        }

        .chart-container canvas {
            max-height: 420px;
        }
    </style>
</head>
