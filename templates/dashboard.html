<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>Dashboard Température & Humidité</title>

    {% load static %}

    <style>
        body {
            font-family: Arial;
            background: #f0f4f8;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
        }

        .card {
            width: 280px;
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            background: #4da3ff;
            color: white;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .value {
            font-size: 35px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .time {
            color: #555;
            font-size: 14px;
        }

        /* Section Alerte/Incident */
        .alerts {
            margin-top: 40px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 500px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .alerts p {
            font-size: 18px;
            text-align: center;
        }

        /* Opérateurs */
        .operators {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .op {
            display: none;
            background: #4da3ff;
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
        }
    </style>

</head>

<body>

    <h1>Dashboard Température & Humidité (DHT11)</h1>

    <div class="container">

        <!-- Carte Température -->
        <div class="card">
            <div class="header">Température</div>
            <div id="tempValue" class="value">-- °C</div>
            <div id="tempTime" class="time">--</div>

            <!-- Bouton Température -->
            <button onclick='location.href="{% url "graph-temp" %}"'
                style="margin-top:10px;padding:8px 15px;background:#4da3ff;color:white;border:0;border-radius:6px;cursor:pointer;">
                Voir graphe température
            </button>
        </div>

        <!-- Carte Humidité -->
        <div class="card">
            <div class="header">Humidité</div>
            <div id="humValue" class="value">-- %</div>
            <div id="humTime" class="time">--</div>

            <!-- Bouton Humidité -->
            <button onclick='location.href="{% url "graph-hum" %}"'
                style="margin-top:10px;padding:8px 15px;background:#4da3ff;color:white;border:0;border-radius:6px;cursor:pointer;">
                Voir graphe humidité
            </button>
        </div>

    </div>

    <!-- SECTION ALERTES / INCIDENTS -->
    <div class="alerts">
        <p id="incident-status">Aucun incident détecté</p>
        <p id="alert-counter">Nombre d'alertes : 0</p>
    </div>

    <!-- SECTION OPERATEURS -->
    <div class="operators">
        <div id="op1" class="op">Opérateur 1</div>
        <div id="op2" class="op">Opérateur 2</div>
        <div id="op3" class="op">Opérateur 3</div>
    </div>

    <!-- Scripts -->
    <script src="{% static 'js/dashboard.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>

</body>

</html>
