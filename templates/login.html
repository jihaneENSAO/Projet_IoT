<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion | Supervision IoT</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(45deg, #2c3e50, #3498db);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }

        /* Décoration d'arrière-plan */
        body::before {
            content: "";
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: -100px;
            left: -100px;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            z-index: 1;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h2 {
            color: #2c3e50;
            margin: 0;
            font-size: 1.8em;
            letter-spacing: 1px;
        }

        .login-header p {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-top: 5px;
        }

        /* Style des champs Django */
        .form-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #edf2f7;
            border-radius: 12px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            font-size: 1em;
            background: #f8fafc;
        }

        input:focus {
            border-color: #3498db;
            outline: none;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: #3498db;
            border: none;
            color: white;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .error-msg {
            background: #fff5f5;
            color: #c53030;
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid #c53030;
            font-size: 0.85em;
            margin-bottom: 20px;
            text-align: center;
        }

        .footer-text {
            text-align: center;
            margin-top: 25px;
            font-size: 0.8em;
            color: #94a3b8;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="login-header">
            <h2>Bienvenue</h2>
            <p>Accès au Dashboard Opérateur</p>
        </div>

        {% if form.errors %}
        <div class="error-msg">
            Identifiants invalides. Veuillez réessayer.
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.username }}
            </div>
            <div class="form-group">
                {{ form.password }}
            </div>
            <button type="submit">Se connecter au système</button>
        </form>

        <div class="footer-text">
            Système de Supervision v2.0 &copy; 2026
        </div>
    </div>

</body>
</html>
